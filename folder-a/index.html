<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><b>&nbsp;&nbsp;Calculator</b></p>
    <div id="main-body">
        <div id="output-box">
            <input type="text" id="output-screen" readonly>
            <input type="button" id="backspace" onclick="clearValue()" value="&#8592;">
        </div>
        <div class="number-button-main-box">
            <div class="button-box"><button onclick="buttonClicked(7)" class="number-button">7</button></div>
            <div class="button-box"><button onclick="buttonClicked(8)" class="number-button">8</button></div>
            <div class="button-box"><button onclick="buttonClicked(9)" class="number-button">9</button></div>
            <div class="button-box"><button onclick="addition()" class="number-button">+</button></div>
            <div class="button-box"><button onclick="buttonClicked(4)" class="number-button">4</button></div>
            <div class="button-box"><button onclick="buttonClicked(5)" class="number-button">5</button></div>
            <div class="button-box"><button onclick="buttonClicked(6)" class="number-button">6</button></div>
            <div class="button-box"><button onclick="subtraction()" class="number-button">-</button></div>
            <div class="button-box"><button onclick="buttonClicked(1)" class="number-button">1</button></div>
            <div class="button-box"><button onclick="buttonClicked(2)" class="number-button">2</button></div>
            <div class="button-box"><button onclick="buttonClicked(3)" class="number-button">3</button></div>
            <div class="button-box"><button onclick="multiplication()" class="number-button">ร</button></div>
            <div class="button-box"><button onclick="buttonClicked(0)" class="number-button">0</button></div>
            <div class="button-box"><button onclick="division()" class="number-button">รท</button></div>
            <div class="button-box"><button onclick="point()" class="number-button">.</button></div>
            <div class="button-box"><button onclick="equals()" class="number-button">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
