<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator | Manish Sharma- Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Your Text....."></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row-from">
                    <div class="icon">
                        <i class="fas fa-volume-up speak-from"></i>
                        <i class="fas fa-copy copy-from"></i>
                    </div>
                    <select class="language-select from-language"></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row-to">
                    <select class="language-select to-language"></select>
                    <div class="icon">
                        <i class="fas fa-volume-up speak-to"></i>
                        <i class="fas fa-copy copy-to"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate-btn">Translate Text</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
